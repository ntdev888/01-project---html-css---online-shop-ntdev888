<!DOCTYPE html>
<html lang="en">
<head>
    <!--Coded by NicTau NTDEV888-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DI HTML-CSS Final Project for Week 2" />
    <title>HTML CSS Project DI</title>

    <link rel="stylesheet" href="./stylesheet.css" />
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img width="100%" height="auto" src="./images/logo.png" alt="Logo for Plants and Things">
        </div>
        <button class="btn-home" href="#">Home</button>
        <button class="btn-contact" href="./contact.html">Contact</button>
    </div>

    <div class="product-cards">
        <div class="product">
            <div class="product-img">
                <img width="100%" height="auto" src="./images/product-string-of-dolphins.jpg" alt="Picture of a houseplant:String of dolphins" />
            </div>
            <div class="card-text">
                <h2>String of Dolphins 2" unpotted</h2>
                <p>$8.00</p>
            </div> 
        </div>

        <div class="product">
            <div class="product-img">
                <img width="100%" height="auto" src="./images/product-string-of-fishhooks.jpg" alt="Picture of a houseplant:String of dolphins" />
            </div>
            <div class="card-text">
                <h2>String of Fishhooks 6" unpotted</h2>
                <p>$30.00</p>
            </div> 
        </div>

        <div class="product">
            <div class="product-img">
                <img width="100%" height="auto" src="./images/product-tradescantia.jpg" alt="Picture of a houseplant:String of dolphins" />
            </div>
            <div class="card-text">
                <h2>Tradescantia Nanouk 2 Inch In Ceramic Pot</h2>
                <p>$17.00</p>
            </div> 
        </div>
    </div>
    
    <footer>
        <img height="24px" width="auto" src="./images/iconmonstr-email-3-240.png" alt="Email Icon">
        <img height="24px" width="auto" src="./images/iconmonstr-facebook-6-240.png" alt="Facebook Icon">
        <img height="24px" width="auto" src="./images/iconmonstr-instagram-13-240.png" alt="Instagram Icon">
        <img height="24px" width="auto" src="./images/iconmonstr-twitter-3-240.png" alt="Twitter Icon:If its still around...">
    </footer>
</body>
</html>
