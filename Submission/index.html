<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Coded by NicTau NTDEV888-->
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DI HTML-CSS Final Project for Week 2" />
    <title>Home</title>

    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img
          src="./images/logo.png"
          alt="Logo for Plants and Things"
        />
      </div>
      <div class="navbuttons">
        <a href="./index.html" class="btn">Home</a>
        <a href="./contact.html" class="btn">Contact</a>
      </div>
    </div>

    <div class="product-cards">
      <div class="product">
        <div class="product-img">
          <img
            src="./images/product-string-of-dolphins.jpg"
            alt="Picture of a houseplant:String of dolphins"
          />
        </div>
        <div class="card-text">
          <h2>String of Dolphins 2" unpotted</h2>
          <p>$8.00</p>
        </div>
        <div class="buy-button">
          <a href="./sod.html" class="buynow">Buy now</a>
        </div>
      </div>

      <div class="product">
        <div class="product-img">
          <img
            src="./images/product-string-of-fishhooks.jpg"
            alt="Picture of a houseplant:String of dolphins"
          />
        </div>
        <div class="card-text">
          <h2>String of Fishhooks 6" unpotted</h2>
          <p>$30.00</p>
        </div>
        <div class="buy-button">
          <a href="./sof.html" class="buynow">Buy now</a>
        </div>
      </div>

      <div class="product">
        <div class="product-img">
          <img
            src="./images/product-tradescantia.jpg"
            alt="Picture of a houseplant:String of dolphins"
          />
        </div>
        <div class="card-text">
          <h2>Tradescantia Nanouk 2 Inch In Ceramic Pot</h2>
          <p>$17.00</p>
        </div>
        <div class="buy-button">
          <a href="./tradescantia.html" class="buynow">Buy now</a>
        </div>
      </div>
    </div>

    <footer>
      <img
        class="icons"
        src="./images/iconmonstr-email-3-240.png"
        alt="Email Icon"
      />
      <img
        class="icons"
        src="./images/iconmonstr-facebook-6-240.png"
        alt="Facebook Icon"
      />
      <img
        class="icons"
        src="./images/iconmonstr-instagram-13-240.png"
        alt="Instagram Icon"
      />
      <img
        class="icons"
        src="./images/iconmonstr-twitter-3-240.png"
        alt="Twitter Icon:If its still around..."
      />
    </footer>
  </body>
</html>
