<!DOCTYPE html>
<html lang="en">
<head>
    <!--Coded by NicTau NTDEV888-->
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DI HTML-CSS Final Project for Week 2" />
    <title>Contact</title>

    <link rel="stylesheet" href="./stylesheet.css" />
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img width="100%" height="auto" src="./images/logo.png" alt="Logo for Plants and Things">
        </div>
        <div class="navbuttons">
            <a href="./index.html"><button class="btn">Home</button></a>
            <a href="./contact.html"><button class="btn">Contact</button></a>
        </div>
    </div>

    <div class="contact">
        <form action="https://formspree.io/f/mnqkqrlg" method="POST">
            <p>
            <label for="name">Name</label><br>
            <input id="name" name="name" type="text" required />
            </p>

            <p>
                <label for="email">Email</label><br>
                <input id="email" name="email" type="email" required />
            </p>

            <p>
                <label for="message">Message</label><br>
                <textarea width="80%" required></textarea>
            </p>

            <button class="contactus" type="submit">Contact Us</button>
        </form>

        <div class="contactbox">
            <h2>Contact details</h2>
            <p>
            123 Fake Street,<br>
            Auckland,<br>
            New Zealand<br>
            </p>
            <p>
            Phone: 09 123 45678<br>
            Email: <a href="mailto:sales@plantsandthings.co.nz">sales@plantsandthings.co.nz</a><br>
            </p>
        </div>
    </div>
    
    <footer>
        <img class="icons" height="34px" width="auto" src="./images/iconmonstr-email-3-240.png" alt="Email Icon">
        <img class="icons" height="34px" width="auto" src="./images/iconmonstr-facebook-6-240.png" alt="Facebook Icon">
        <img class="icons" height="34px" width="auto" src="./images/iconmonstr-instagram-13-240.png" alt="Instagram Icon">
        <img class="icons" height="34px" width="auto" src="./images/iconmonstr-twitter-3-240.png" alt="Twitter Icon:If its still around...">
    </footer>
</body>
</html>
